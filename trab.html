<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faixa com Mensagens Dinâmicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      border: 1px solid black;
      width: 300px;
      height: 100px;
      position: relative;
    }

    .faixa {
      background-color: #8B0000;
      height: 30px;
      width: 120%;
      position: absolute;
      top: 10px;
      left: -10%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      transition: opacity 0.5s ease, transform 0.5s ease;
	  padding: 5px;
    }

    .hidden {
      opacity: 0;
      transform: translateY(-20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="faixa" id="faixa">
      Eu não sou Itaú, mas fui feito pra você
    </div>
  </div>

  <script>
    const messages = [
      "Eu não sou Itaú, mas fui feito pra você",
      "Presencial só churrasco!",
      "Gata, você não é combustível, mas etanóis.",
      "O seu nome é Wi-Fi? Porque estou sentindo a conexão.",
      "Me chame de imposto de renda e se declara para mim."
    ];

    let currentIndex = 0;
    const faixaElement = document.getElementById("faixa");

    setInterval(() => {
      faixaElement.classList.add("hidden");

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % messages.length;
        faixaElement.textContent = messages[currentIndex];

        faixaElement.classList.remove("hidden");
      }, 500);
    }, 5000);
  </script>
</body>
</html>
