<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faixa com Mensagens Dinâmicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh; /* Ocupa toda a altura da tela */
      display: flex; /* Ativa o flexbox */
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      background-color: #f0f0f0; /* Cor de fundo clara para destaque */
    }

    .container {
      border: 1px solid black;
      width: 300px;
      height: 50px;
      position: relative;
      overflow: visible; /* Permite que a faixa ultrapasse a caixa */
    }

    .faixa {
      background-color: #8B0000;
      height: 30px; /* Altura maior para destaque */
      width: 120%; /* Largura maior para sobressair */
      position: absolute;
      top: -10px; /* Move para fora da caixa */
      left: -10%; /* Move para fora pelas laterais */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra para um leve destaque */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="faixa" id="faixa">
      Eu não sou Itaú, mas fui feito pra você
    </div>
  </div>

  <script>
    const messages = [
      "Eu não sou Itaú, mas fui feito pra você",
      "Presencial só churrasco!",
      "Gata, você não é combustível, mas etanóis.",
      "O seu nome é Wi-Fi? Porque estou sentindo a conexão.",
      "Me chame de imposto de renda e se declara para mim."
    ];

    let currentIndex = 0;

    setInterval(() => {
      // Incrementa o índice
      currentIndex = (currentIndex + 1) % messages.length;

      // Atualiza o conteúdo da faixa
      document.getElementById("faixa").textContent = messages[currentIndex];
    }, 5000); // Troca a mensagem a cada 5 segundos
  </script>
</body>
</html>
