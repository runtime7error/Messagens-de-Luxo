<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faixa com Mensagens Dinâmicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      border: 1px solid black;
      width: 300px;
      height: 50px;
      position: relative;
      overflow: visible;
    }

    .faixa {
      background-color: #8B0000;
      height: 30px;
      width: 120%;
      position: absolute;
      top: -10px;
      left: -10%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
	  margin: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="faixa" id="faixa">
      Eu não sou Itaú, mas fui feito pra você
    </div>
  </div>

  <script>
    const messages = [
      "Eu não sou Itaú, mas fui feito pra você",
      "Presencial só churrasco!",
      "Gata, você não é combustível, mas etanóis.",
      "O seu nome é Wi-Fi? Porque estou sentindo a conexão.",
      "Me chame de imposto de renda e se declara para mim."
    ];

    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % messages.length;

      document.getElementById("faixa").textContent = messages[currentIndex];
    }, 5000);
  </script>
</body>
</html>
